<body>
    <section class="register-photo" style="background: linear-gradient(-179deg, black, rgb(47,168,176) 56%, white);">
        <div class="form-container">
            <div class="image-holder" style="background: url(&quot;assets/img/vegan.jpg&quot;) center;"></div>
            <form class="pulse animated" method="post">
                <h2 class="text-center">Login</h2>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>

                <div class="mb-3"></div>
                <div class="mb-3">
                    <div class="form-check d-block float-start flex-fill"><label class="form-check-label"><input class="form-check-input" type="checkbox">&nbsp;Remember me</label></div>
                </div>
                <div class="mb-3"><a class="btn btn-primary d-block w-100" role="button" href="features.html">Sign Up</a></div>
            </form>
        </div>
    </section>
